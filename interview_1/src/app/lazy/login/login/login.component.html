<mat-card class="mat-elevation-z4">
    <form [formGroup]="form" (ngSubmit)="form.valid && submit()">

        <mat-form-field class="example-full-width">
            <mat-label>User name</mat-label>
            <input matInput formControlName="username">
            <small style="color:red;padding-top: 5px;" *ngIf="loggedErrorMessage == -1">Wrong Username</small>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Log In</button>
    </form>
</mat-card>
